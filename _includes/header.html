<div class="wrapper">
  <center> <a href="/index.html">
      <div class="site-title"> {{site.title}} </div>
    </a></center>
</div>
<div class="wrapper site-description">
  <center> {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    {% assign actual-pages = site.pages | where_exp: "post", "post.title" %}
    {% for sitePage in actual-pages %}
    {% if forloop.first == false %}<span class="exclamationMark">/</span>{% endif %}
    <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
    {% endfor %}
  </div>
</div>
