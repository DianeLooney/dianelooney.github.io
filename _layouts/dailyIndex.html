---
layout: page
---

{% for post in site.dailies reversed %}
<div class="post">
  <div class="postTitle">
    <a class="postLink" href="{{post.url}}">{{ post.date | date: "%b %-d, %Y" }} - {{ post.title }}</a>
  </div>
  <div class="postTags">
    {% for tag in post.tags %}
    <span class="postTag">{{ tag }}</span>
    {% if forloop.last == false %}
    <span>&middot;</span>
    {% endif %}
    {% endfor %}
  </div>
  <div class="postExt">
    {{ post.description | markdownify }}
  </div>
</div>
{% endfor %}
