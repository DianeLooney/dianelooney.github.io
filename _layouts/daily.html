---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="daily-title">{{ page.title }}</h1>
    <center>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}"
          itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </center>
  </header>

  <div class="post-demo">
    <canvas id="{{ page.name }}"></canvas>
    <script type="text/javascript">
      {% include_relative {{ page.name }}.js %}
    </script>
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer class="postNavigation">
    {% if page.previous.url %}
    <a class="postPrev" href="{{page.previous.url}}">
      &laquo; {{page.previous.title}}
    </a>
    {% endif %}
    {% if page.next.url %}
    <a class="postNext" href="{{page.next.url}}">
      {{page.next.title}} &raquo;
    </a>
    {% endif %}
  </footer>
</article>
